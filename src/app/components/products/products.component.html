<hr>
<p>Cantidad de productos: {{myShoppingCart.length}}</p>
<hr>
<p>Total: {{total}}</p>
<hr>
<p>
today: {{ today | date:'short'}}
<br>
today2: {{ date | date:'yyyy.dd...MM'}}
<br>
timeAgo: {{ date | timeAgo}}
<br>
today2: {{ date | date:'longTime'}}
</p>
<hr>
<button (click)="toggleProductDetail()">click</button>
<button (click)="createNewProduct()">create</button>
<hr>
<div class="product--grid">
  <app-product
   *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShopingcart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen" class="">
    <button (click)="toggleProductDetail()">
      Close
    </button>
    contenido
    <h1>{{ productChosen.title }}</h1>

    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images" >
        <img [src]="img" alt="">
      </ng-template>
    </swiper>

    <p>{{ productChosen.description }}</p>
    <hr>
    <button (click)="updateProduct()" >Editar</button>
  </div>
</div>
